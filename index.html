<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seshat - PDF Viewer</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf_viewer.min.css" integrity="sha512-5cOE2Zw/F4SlIUHR/xLTyFLSAR0ezXsra+8azx47gJyQCilATjazEE2hLQmMY7xeAv/RxxZhs8w8zEL7dTsvnA==" crossorigin="anonymous" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js" integrity="sha512-Z8CqofpIcnJN80feS2uccz+pXWgZzeKxDsDNMD/dJ6997/LSRY+W4NmEt9acwR+Gt9OHN0kkI1CTianCwoqcjQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf_viewer.js" integrity="sha512-WBiA7Xu6uie6Tk2fqnQnXHWbDFrkzDMlUfALYEJI9/eQtQ4kHcO1AbZA9wGqQ48Nkx7EUs9dXSAvW50ZYIQq+A==" crossorigin="anonymous"></script>

    <script src="js/controlls.js" charset="utf-8" defer></script>
    <script src="js/singlepageviewer.js" defer></script>

  </head>
  <body>

    <div class="container">

      <div class="page-info">
        <span id="currentPageLabel">1</span> of <span id="totalPagesLabel">?</span>
      </div>

      <div id="viewerContainer">
        <div id="viewer" class="pdfViewer"></div>
      </div>

      <div class="controlls">
        <div class="zoom-controls">
          <button id="zoomIn">+</button>
          <button id="zoomOut">-</button>
        </div>
        <div class="navigation-controls">
          <button id="previousBtn">Previous</button>
          <button id="nextBtn">Next</button>
        </div>
      </div>

    </div>

  </body>
</html>
